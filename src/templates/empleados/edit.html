{% include 'header.html' %}
    <form method="POST" action="/update" enctype="multipart/form-data">
        <div class="card text-bg-dark border-info">
            <div class="card-header h2">
                Modificar usuario
            </div>
            <div class="card-body">
                <p class="card-text">
                    <input hidden type="text" value="{{empleado.id}}" name="txtId" id="txtId">
                    <div class="form-group h5">
                        <label for="txtNombre">Nombre</label>
                        <input type="text" name="txtNombre" id="txtNombre" value="{{empleado.nombre}}">
                    </div>

                    <div class="form-group h5">
                        <label for="txtCorreo">Correo:</label>
                        <input type="email" name="txtCorreo" id="txtCorreo" value="{{empleado.correo}}">
                    </div>

                    <div class="form-group h5">
                        <label for="txtFoto">Foto de perfil:</label>
                        <img class="img-thumbnail" width="100" alt="Foto de perfil" src="{{ url_for('uploads', nombreFoto=empleado.foto) }}">
                        <input type="file" name="txtFoto" id="txtFoto">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-info" type="submit" value="Modificar Usuario">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
                    </div>
                </p>
            </div>
        </div>

    </form>
{% include 'footer.html' %}
