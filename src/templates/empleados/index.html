{% include 'header.html' %}
    <table class="table table-dark">
        <thead class="thead-dark">
            <th class="h4">#</th>
            <th class="h4">Icono</th>
            <th class="h4">Usuario</th>
            <th class="h4">Correo</th>
            <th></th>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td class="h6">{{empleado.id}}</td>
                <td class="h6">
                    <img width="100" src="fotodeusuario/{{empleado.foto}}" alt="foto de perfil">
                </td>
                <td class="h6">{{empleado.nombre}}</td>
                <td class="h6">{{empleado.correo}}</td>
                <td>
                    <a class="btn btn-info" href="/modify/{{empleado.id}}">Editar</a>
                   
                    <a id="btnBorrar" class="btn btn-danger" href="/delete/{{empleado.id}}">Eliminar</a>

                    <a class="btn btn-primary" href="/perfil/{{empleado.id}}">Ingresar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% include 'footer.html' %}
